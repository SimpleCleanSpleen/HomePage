    <style>

/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header{
    height: 0px;
}

img {
    width: 300px;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #243344;
}

/* Button container centered */
.button-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    max-width: 1000px;
    width: 90%;
    margin: 0 auto;
    text-align: center;
}



/* Buttons */
 @keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


.button {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #baa5b2;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 8px;
    box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
    animation: fadeInUp 0.5s ease both;
    animation-delay: var(--delay);
}
.button:hover {
    background-color: #b9a4d5;
    transform: translateY(-5px);
}

.button:active {
    transform: translateY(2px);
}

.button img {
    max-width: 100px;
    height: auto;
    margin-bottom: 10px;
}


 @media (max-width: 600px) {
    .button {
        font-size: 1rem;
        padding: 15px;
    }

    .button img {
        max-width: 80px;
    }
}
    </style>
</head>
