/* Reset default margin and padding */
* {

body {

    height: 100vh;
    background-color: #243344;
}

/* Button container centered */
.button-container {
    display: grid;
    grid-template-columns: repeat(5, 160px); /* each column is 160px wide */
    gap: 20px;
    margin: 0 auto;
    text-align: center;
}


/* Buttons */
.button {
    display: block;
    padding: 20px;
    text-align: center;
    background-color: #baa5b2;
    color: white;
    text-decoration: none;
    font-size: 30px;
    border-radius: 8px;
    box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.button:hover {
    background-color: #b9a4d5;
    transform: translateY(-5px);
}

.button:active {
    transform: translateY(2px);
}

img {
    max-width: 250px;
}
